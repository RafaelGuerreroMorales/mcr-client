#Server Configuratios
server.port=8080
server.servlet.context-path=/mcr-client

#DB Configuratios
spring.datasource.url=jdbc:postgresql://Localhost-Virtual:5400/client_portafolio
spring.datasource.username=postgres
spring.datasource.password=SQLserver2012

#DB Hikari pool
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.idleTimeout=1600000
spring.datasource.hikari.maxLifetime=800000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=10

#Dubug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true